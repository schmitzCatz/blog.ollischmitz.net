name: blog.ollischmitz.net build
run-name: ${{ github.actor}} is building ğŸš€
on: 
  push:
    branches:
      - releases/**
    tags:
      - v*
jobs:  
  build:    
    runs-on: ubuntu-20.04
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/src/Gemfile
    steps:
      - uses: actions/checkout@v3      
      - name: Setup Ruby ğŸ§‘â€ğŸ’»
        uses: ruby/setup-ruby@v1      
        with:
          ruby-version: '3.1'          
          working-directory: ${{ github.workspace }}/src/          
      - name: Install gems ğŸ’
        run: bundler install
      - name: Setup Node ğŸ§‘â€ğŸ’»
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install dependencies ğŸ‹
        run: yarn --cwd "${{ github.workspace }}/src" install
      - name: Run build ğŸ‘·
        run: yarn --cwd "${{ github.workspace }}/src" build
      - name: Login to hub ğŸ”        
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Metadata ğŸ‹
        uses: docker/metadata-action@v4
        with:
          tags: |
              type=ref,event=branch              
              type=semver,pattern={{version}}              
          images: oschmitz/blog
      - name: Build Image ğŸ³
        uses: docker/build-push-action@v4
        with:
          push: true
          context: . 
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
