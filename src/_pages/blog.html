---
layout: default
title: Blog
permalink: /blog/
---
<section class="section">
  <div class="content box">
    <h1>Latest Posts</h1>
    <ul style="list-style:none">
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.date | date: "%Y-%m-%d" }} Â· {{ post.title }}</a> - {{ post.abstract }}        
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
