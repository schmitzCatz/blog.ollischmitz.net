- name: YAGNI - You ain't gonna need it  
  quote: Always implement things when you actually need them, never when you just foresee that you [will] need them.
  author: Ron Jeffries, co-founder of extreme programming
  source: https://en.wikipedia.org/wiki/You_aren%27t_gonna_need_it
- name: DRY - Don't repeat yourself    
  quote: Every piece of knowledge must have a single, unambiguous, authoritative representation within a system. 
  author: Andy Hunt & Dave Thomas, The Pragmatic Programmer
  source: https://en.wikipedia.org/wiki/Don't_repeat_yourself
- name: KISS principle  
  quote: Keep it simple stupid.
  author: Kelly Johnson, lead engineer at the Lockheed Skunk Works 1960
  source: https://en.wikipedia.org/wiki/KISS_principle
- name: Done is better than Perfect  
  quote: Let go of unattainable standards.
  author: Sheryl Sandberg, COO of Facebook
  source: https://inspirezone.tech/done-is-better-than-perfect-for-programmers/